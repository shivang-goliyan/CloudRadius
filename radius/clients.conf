# CloudRadius - RADIUS Clients Configuration
# In production, NAS devices are read from the database via the SQL module.
# This file provides a default client for development/testing.

client localhost {
    ipaddr = 127.0.0.1
    secret = testing123
    require_message_authenticator = no
    nas_type = other
}

client docker_network {
    ipaddr = 172.16.0.0/12
    secret = testing123
    require_message_authenticator = no
    nas_type = other
}

# Allow connections from any NAS in development
client any {
    ipaddr = 0.0.0.0/0
    secret = testing123
    require_message_authenticator = no
    nas_type = other
}
